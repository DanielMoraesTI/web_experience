            </select>
        </section>

        <fieldset>
            <legend>Formas de Pagamento</legend>
            <label>
                <input type="radio" name="pagamento" value="cartao" checked>
                Cartão de Crédito
            </label>
            <label>
                <input type="radio" name="pagamento" value="multibanco" checked>
                Multibanco
            </label>
        </fieldset>

        <section class="bilhetes">
            <button id="comprar" onclick="confirmar(event)">Finalizar Compra</a></button>
